<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal"><a href="{% url 'mailing:index' %}">Главная</a></h5>
    <nav class="ms-5">
        {% if user.is_authenticated %}
            {% if perms.users.can_view_users %}
                <a class="p-2 btn btn-outline-primary" href={% url 'users:users_list' %}>Пользователи</a>
            {% endif %}
            <a class="p-2 btn btn-outline-primary" href={% url 'blog:blog_list' %}>Блог</a>
            <a class="p-2 btn btn-outline-primary" href={% url 'mailing:mailing' %}>Рассылка</a>
            <a class="p-2 btn btn-outline-primary" href={% url 'mailing:message' %}>Сообщения</a>
            <a class="p-2 btn btn-outline-primary" href={% url 'mailing:clients' %}>Клиенты</a>
            <a class="p-2 btn btn-outline-primary" href={% url 'mailing:logs_list' %}>Логи</a>
            <a class="p-2 btn btn-outline-primary" href={% url 'users:profile' %}>Профиль</a>
            <form method="post" action="{% url 'users:logout' %}" class="float-end">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Выйти</button>
            </form>
        {% else %}
            <a class="p-2 btn btn-outline-primary" href="{% url 'mailing:index' %}">Главная</a>
            <a class="p-2 btn btn-outline-primary" href="{% url 'users:register' %}">Регистрация</a>
            <a class="p-2 btn btn-success" href="{% url 'users:login' %}">Войти</a>
        {% endif %}
    </nav>
</div>
