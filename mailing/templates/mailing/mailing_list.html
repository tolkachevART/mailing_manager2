{% extends 'mailing/base.html' %}

{% block content %}
<div class="col-3 mb-5">
    <a class="btn btn-outline-primary" href="{% url 'mailing:create' %}">Добавить рассылку</a>
</div>
<div class="container">
    <div class="row">
        {% for object in object_list %}
        <div class="col-md-4">
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                    <h5 class="card-title">{{ object.name }}</h5>
                </div>

                <div class="card-footer d-flex justify-content-between align-items-center">
                    <a href="{% url 'mailing:view' object.pk %}"
                       class="btn btn-sm btn-outline-secondary">Просмотр</a>
                    <a href="{% url 'mailing:edit' object.pk %}"
                       class="btn btn-sm btn-outline-secondary">Редактировать</a>
                    <a href="{% url 'mailing:delete' object.pk %}"
                       class="btn btn-sm btn-outline-danger">Удалить</a>
                </div>

            </div>
        </div>
        {% endfor %}
    </div>
</div>
</div>
{% endblock %}
